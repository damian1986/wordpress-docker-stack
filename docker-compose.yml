services:
  # Traefik - Reverse Proxy y Load Balancer
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"   # Redirección HTTP a HTTPS por defecto
      - "443:443" # HTTPS
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/acme.json:/etc/traefik/acme.json
      - ./traefik/logs:/var/log/traefik
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.great-byte.com`)"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=admin:$$apr1$$qvyjhck6$$WfUURRGwAyqViLnyoMfkc1"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsencrypt"

  # Redis para cache
  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    networks:
      - wordpress_net1
      - wordpress_net2
      - wordpress_net3
      - wordpress_net4

  # Base de Datos para albaclinicalresearch.com
  db1:
    image: mariadb:10.6
    container_name: db1
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB1_ROOT_PASSWORD}
      MYSQL_DATABASE: wordpress_db1
      MYSQL_USER: ${DB1_USER}
      MYSQL_PASSWORD: ${DB1_PASSWORD}
    volumes:
      - ./db/albaclinicalresearch:/var/lib/mysql
    networks:
      - wordpress_net1

  # WordPress PHP-FPM para albaclinicalresearch.com
  wordpress_fpm1:
    depends_on:
      - db1
      - redis
    image: wordpress:php8.3-fpm
    container_name: wordpress_fpm1
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db1:3306
      WORDPRESS_DB_USER: ${DB1_USER}
      WORDPRESS_DB_PASSWORD: ${DB1_PASSWORD}
      WORDPRESS_DB_NAME: wordpress_db1
      WORDPRESS_TABLE_PREFIX: wp_
    volumes:
      - ./wordpress/albaclinicalresearch:/var/www/html
      - ./php-configs/upload.ini:/usr/local/etc/php/conf.d/upload.ini
    networks:
      - wordpress_net1

  # Nginx para albaclinicalresearch.com
  wordpress_nginx1:
    depends_on:
      - wordpress_fpm1
    image: nginx:latest
    container_name: wordpress_nginx1
    restart: unless-stopped
    volumes:
      - ./nginx/albaclinicalresearch.com.conf:/etc/nginx/conf.d/default.conf:ro
      - ./wordpress/albaclinicalresearch:/var/www/html
    networks:
      - proxy
      - wordpress_net1
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wordpress1.rule=Host(`albaclinicalresearch.com`) || Host(`www.albaclinicalresearch.com`)"
      - "traefik.http.routers.wordpress1.entrypoints=websecure"
      - "traefik.http.routers.wordpress1.tls.certresolver=letsencrypt"
      - "traefik.http.services.wordpress1.loadbalancer.server.port=80"

  # Base de Datos para great-byte.com
  db2:
    image: mariadb:10.6
    container_name: db2
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB2_ROOT_PASSWORD}
      MYSQL_DATABASE: wordpress_db2
      MYSQL_USER: ${DB2_USER}
      MYSQL_PASSWORD: ${DB2_PASSWORD}
    volumes:
      - ./db/great-byte:/var/lib/mysql
    networks:
      - wordpress_net2

  # WordPress PHP-FPM para great-byte.com
  wordpress_fpm2:
    depends_on:
      - db2
      - redis
    image: wordpress:php8.3-fpm
    container_name: wordpress_fpm2
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db2:3306
      WORDPRESS_DB_USER: ${DB2_USER}
      WORDPRESS_DB_PASSWORD: ${DB2_PASSWORD}
      WORDPRESS_DB_NAME: wordpress_db2
      WORDPRESS_TABLE_PREFIX: wp_
    volumes:
      - ./wordpress/great-byte:/var/www/html
      - ./php-configs/upload.ini:/usr/local/etc/php/conf.d/upload.ini
    networks:
      - wordpress_net2

  # Nginx para great-byte.com
  wordpress_nginx2:
    depends_on:
      - wordpress_fpm2
    image: nginx:latest
    container_name: wordpress_nginx2
    restart: unless-stopped
    volumes:
      - ./nginx/great-byte.com.conf:/etc/nginx/conf.d/default.conf:ro
      - ./wordpress/great-byte:/var/www/html
    networks:
      - proxy
      - wordpress_net2
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wordpress2.rule=Host(`great-byte.com`) || Host(`www.great-byte.com`)"
      - "traefik.http.routers.wordpress2.entrypoints=websecure"
      - "traefik.http.routers.wordpress2.tls.certresolver=letsencrypt"
      - "traefik.http.services.wordpress2.loadbalancer.server.port=80"

  # Base de Datos para kromopinceles.com
  db3:
    image: mariadb:10.6
    container_name: db3
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB3_ROOT_PASSWORD}
      MYSQL_DATABASE: wordpress_db3
      MYSQL_USER: ${DB3_USER}
      MYSQL_PASSWORD: ${DB3_PASSWORD}
    volumes:
      - ./db/kromopinceles:/var/lib/mysql
    networks:
      - wordpress_net3

  # WordPress PHP-FPM para kromopinceles.com
  wordpress_fpm3:
    depends_on:
      - db3
      - redis
    image: wordpress:php8.3-fpm
    container_name: wordpress_fpm3
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db3:3306
      WORDPRESS_DB_USER: ${DB3_USER}
      WORDPRESS_DB_PASSWORD: ${DB3_PASSWORD}
      WORDPRESS_DB_NAME: wordpress_db3
      WORDPRESS_TABLE_PREFIX: wp_
    volumes:
      - ./wordpress/kromopinceles:/var/www/html
      - ./php-configs/upload.ini:/usr/local/etc/php/conf.d/upload.ini
    networks:
      - wordpress_net3

  # Nginx para kromopinceles.com
  wordpress_nginx3:
    depends_on:
      - wordpress_fpm3
    image: nginx:latest
    container_name: wordpress_nginx3
    restart: unless-stopped
    volumes:
      - ./nginx/kromopinceles.com.conf:/etc/nginx/conf.d/default.conf:ro
      - ./wordpress/kromopinceles:/var/www/html
    networks:
      - proxy
      - wordpress_net3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wordpress3.rule=Host(`kromopinceles.com`) || Host(`www.kromopinceles.com`)"
      - "traefik.http.routers.wordpress3.entrypoints=websecure"
      - "traefik.http.routers.wordpress3.tls.certresolver=letsencrypt"
      - "traefik.http.services.wordpress3.loadbalancer.server.port=80"

  # Base de Datos para citasmaya.com
  db4:
    image: mariadb:10.6
    container_name: db4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB4_ROOT_PASSWORD}
      MYSQL_DATABASE: wordpress_db4
      MYSQL_USER: ${DB4_USER}
      MYSQL_PASSWORD: ${DB4_PASSWORD}
    volumes:
      - ./db/citasmaya:/var/lib/mysql
    networks:
      - wordpress_net4

  # WordPress para citasmaya.com con Apache integrado
  wordpress4:
    depends_on:
      - db4
      - redis
    image: wordpress:latest
    container_name: wordpress4
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db4:3306
      WORDPRESS_DB_USER: ${DB4_USER}
      WORDPRESS_DB_PASSWORD: ${DB4_PASSWORD}
      WORDPRESS_DB_NAME: wordpress_db4
      WORDPRESS_TABLE_PREFIX: wp_
    volumes:
      - ./wordpress/citasmaya:/var/www/html
      - ./php-configs/upload.ini:/usr/local/etc/php/conf.d/upload.ini
    networks:
      - proxy
      - wordpress_net4
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wordpress4.rule=Host(`citasmaya.com`) || Host(`www.citasmaya.com`)"
      - "traefik.http.routers.wordpress4.entrypoints=websecure"
      - "traefik.http.routers.wordpress4.tls.certresolver=letsencrypt"
      - "traefik.http.services.wordpress4.loadbalancer.server.port=80"

  # Prometheus - Recolector de métricas
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - proxy
      - monitoring
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.great-byte.com`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

  # Grafana - Visualización de métricas
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: your_grafana_admin_password
    volumes:
      - ./grafana:/var/lib/grafana
    networks:
      - proxy
      - monitoring
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.great-byte.com`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  # Node Exporter - Métricas del host (CPU, RAM, Disco, etc.)
  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring
    ports:
      - "9100:9100"

  # cAdvisor - Métricas de contenedores
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - monitoring
    ports:
      - "8081:8080"

  # Uptime Kuma - Monitoreo de sitios web
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: unless-stopped
    volumes:
      - ./uptime_kuma:/app/data
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.uptime-kuma.rule=Host(`uptimekuma.great-byte.com`)"
      - "traefik.http.routers.uptime-kuma.entrypoints=websecure"
      - "traefik.http.routers.uptime-kuma.tls.certresolver=letsencrypt"
      - "traefik.http.services.uptime-kuma.loadbalancer.server.port=3001"
networks:
  proxy:
    external: true
  wordpress_net1:
    driver: bridge
  wordpress_net2:
    driver: bridge
  wordpress_net3:
    driver: bridge
  wordpress_net4:
    driver: bridge
  monitoring:
    driver: bridge
